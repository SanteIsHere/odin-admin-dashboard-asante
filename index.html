<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" dash="IE=edge">
    <meta name="viewport" dash="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="nav">
            <div id="first-row">
                <h2 class="nav-item">
                    <span class="material-icons">dashboard</span>
                    Dashboard
                </h2>
            </div>
            <div id="middle-row">
                <h3 class="nav-item"><span class="material-icons">home</span>Home</h3>
                <h3 class="nav-item"><span class="material-icons">person</span>Profile</h3>
                <h3 class="nav-item"><span class="material-icons">messages</span>Messages</h3>
                <h3 class="nav-item"><span class="material-icons">history</span>History</h3>
                <h3 class="nav-item"><span class="material-icons">tasks</span>Tasks</h3>
                <h3 class="nav-item"><span class="material-icons">forum</span>Communities</h3>
            </div>
            <div id="last-row">
                <h3 class="nav-item"><span class="material-icons">settings</span>Settings</h3>
                <h3 class="nav-item"><span class="material-icons">support</span>Support</h3>
                <h3 class="nav-item"><span class="material-icons">security</span>Privacy</h3>
            </div>
        </div>
        <div id="head">
            <div class="header-item" id="search-cont">
                <span class="material-icons">search</span>
                <input type="text" id="search" size="80">
            </div>
            <div class="header-item" id="user-noti">
                <img src="#">
                <img src="#">
                <p id="name">Asante Frye</p>
            </div>
            <div class="header-item" id="user-greet">
                <img src="#" id="greet-img">
                <span>
                    <p id="greeting">Hello there,</p>
                    <h3 id="username">Asante Frye (@Sante)</p>
                </span>
            </div>
            <div class="header-item" id="header-buttons">
                <button id="new" class="header-button">New</button>
                <button id="upload" class="header-button">Upload</button>
                <button id="share" class="header-button">Share</button>
            </div>
        </div>
        <div id="dash">
            <div id="projects">
                <div id="proj-head">Projects</div>
                <div id="proj1" class="project card" style="grid-area: proj1"></div>
                <div id="proj2" class="project card" style="grid-area: proj2"></div>
                <div id="proj3" class="project card" style="grid-area: proj3"></div>
                <div id="proj4" class="project card" style="grid-area: proj4"></div>
                <div id="proj5" class="project card" style="grid-area: proj5"></div>
                <div id="proj6" class="project card" style="grid-area: proj6"></div>
            </div>
            <div id="announce">
                <div id="announce-head">Announcements</div>
                <div id="announcements" class="card"></div>
            </div>
            <div id="trending">
                <div id="trend-head">Trending</div>
                <div id="trending-content" class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
